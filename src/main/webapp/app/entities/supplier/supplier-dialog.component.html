<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySupplierLabel">Create or edit a Supplier</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!supplier.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="supplier.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="supplier.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_contry">Contry</label>
            <input type="text" class="form-control" name="contry" id="field_contry"
                [(ngModel)]="supplier.contry" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="supplier.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="supplier.phone" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_site">Site</label>
            <input type="text" class="form-control" name="site" id="field_site"
                [(ngModel)]="supplier.site" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_datePurchase">Date Purchase</label>
            <div class="d-flex">
                <input id="field_datePurchase" type="datetime-local" class="form-control" name="datePurchase" [(ngModel)]="supplier.datePurchase"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_contact">Contact</label>
            <input type="text" class="form-control" name="contact" id="field_contact"
                [(ngModel)]="supplier.contact" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
